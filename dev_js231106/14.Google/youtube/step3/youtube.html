<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Youtube-step3</title>
  <link rel="stylesheet" href="youtube.css">
  <script src="youtube.js" defer></script>
  <link rel="shortcut icon" href="../../../images/youtube/logo.ico" type="">
</head>
<body>
  <h3>유튜브 실습3</h3>
  <header class="header">
    <div class="logo">
      <img src="../../../images/youtube/logo.png" alt="logo" />
      <h1 class="title">Youtube</h1>
      <script src="youtube.js" defer></script>
    </div>
    <input
    class="input"
    type="search"
    name="keyword"
    id="keyword"
    placeholder="Search..."
    />
    <button class="btnSearch">
      <img
      class="imgSearch"
      src="../../../images/youtube/search.png"
      alt="search"
      />
    </button>
  </header>

  <br>
  <h3>⭐유튜브 인기영상</h3>
  <div id="root">목록조회</div>
</body>
</html>
